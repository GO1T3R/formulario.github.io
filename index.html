<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Encuesta de Satisfacción</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">


        <!-- CARD UX -->
        <div class="ux-card">

            <header class="header">
                <div>
                    <img src="assets/CADC.png" alt="Logo Corporativo Avícola del Caribe" class="logo">
                    <h1>Encuesta de Satisfacción</h1>
                </div>
            </header>

            <!-- Progress -->
            <div class="progress">
                <div class="step active">1</div>
                <div class="line"></div>
                <div class="step">2</div>
                <div class="line"></div>
                <div class="step">3</div>
                <div class="line"></div>
                <div class="step">4</div>
                <div class="line"></div>
                <div class="step">5</div>
            </div>

            <!-- FORM -->
            <form id="encuestaForm">

                <!-- STEP 1 -->
                <section class="ux-step active" data-area="all">
                    <h2>¿Nombre de la empresa?</h2>

                    <input type="text" name="nombre" placeholder="Ej. Hotel Cancun" required>

                    <select name="empresa" required>
                        <option value="">Empresa a evaluar</option>
                        <option>Corporativo</option>
                        <option>Le King Poulet</option>
                        <option>Guillegg</option>
                    </select>

                    <select id="areaSelect" name="area" required>
                        <option value="">Area a evaluar</option>
                        <option value="Operacion">Operación</option>
                        <option value="Atencion">Atención al Cliente</option>
                        <option value="Calidad">Calidad</option>
                    </select>


                    <button type="button" class="next">Continuar</button>
                </section>

                <!--Operaciones-->
                <section class="ux-step" data-area="Operacion">


                    <!-- Pregunta 1 -->
                    <label class="pregunta">¿El tiempo de entrega de su pedido fue adecuado?</label>
                    <div class="rating">
                        <label><input type="radio" name="op_tiempo_entrega" value="1"> Muy malo</label>
                        <label><input type="radio" name="op_tiempo_entrega" value="2"> Malo</label>
                        <label><input type="radio" name="op_tiempo_entrega" value="3"> Regular</label>
                        <label><input type="radio" name="op_tiempo_entrega" value="4"> Bueno</label>
                        <label><input type="radio" name="op_tiempo_entrega" value="5"> Excelente</label>
                    </div>
                    <button type="button" class="next">Continuar</button>
                </section>

                <section class="ux-step" data-area="Operacion">
                    <!-- Pregunta 2 -->
                    <label class="pregunta">¿Recibió su pedido completo y sin errores?</label>
                    <div class="rating">
                        <label><input type="radio" name="op_pedido_completo" value="si"> No</label>
                        <label><input type="radio" name="op_pedido_completo" value="no"> Si</label>
                    </div>
                    <button type="button" class="next">Continuar</button>
                </section>

                <section class="ux-step" data-area="Operacion">
                    <!-- Pregunta 3 -->
                    <label class="pregunta">¿Como califica el estado del producto al momento de la entrega?</label>
                    <div class="rating">
                        <label><input type="radio" name="op_estado_producto" value="1"> Muy malo</label>
                        <label><input type="radio" name="op_estado_producto" value="2"> Malo</label>
                        <label><input type="radio" name="op_estado_producto" value="3"> Regular</label>
                        <label><input type="radio" name="op_estado_producto" value="4"> Bueno</label>
                        <label><input type="radio" name="op_estado_producto" value="5"> Excelente</label>
                    </div>
                    <button type="button" class="next">Continuar</button>
                </section>

                <section class="ux-step" data-area="Operacion">
                    <!-- Pregunta 4 -->
                    <label class="pregunta">¿La informacion sobre su entrega fue clara y oportuna?</label>
                    <div class="rating">
                        <label><input type="radio" name="op_info_entrega" value="1"> Muy malo</label>
                        <label><input type="radio" name="op_info_entrega" value="2"> Malo</label>
                        <label><input type="radio" name="op_info_entrega" value="3"> Regular</label>
                        <label><input type="radio" name="op_info_entrega" value="4"> Bueno</label>
                        <label><input type="radio" name="op_info_entrega" value="5"> Excelente</label>
                    </div>
                    <button type="button" class="next">Continuar</button>
                </section>

                <section class="ux-step" data-area="Operacion">
                    <h2>¿Algún comentario final?</h2>

                    <textarea name="comentarios" placeholder="Escribe aquí..." rows="4"></textarea>

                    <button type="submit">Enviar encuesta</button>
                </section>

                <!--Atencion al cliente-->
                <section class="ux-step" data-area="Atencion">


                    <label class="pregunta">¿El personal de ventas atendió sus solicitudes de manera clara y
                        cordial?</label>
                    <div class="rating">
                        <label><input type="radio" name="ac_trato" value="1"> Muy malo</label>
                        <label><input type="radio" name="ac_trato" value="2"> Malo</label>
                        <label><input type="radio" name="ac_trato" value="3"> Regular</label>
                        <label><input type="radio" name="ac_trato" value="4"> Bueno</label>
                        <label><input type="radio" name="ac_trato" value="5"> Excelente</label>
                    </div>
                    <button type="button" class="next">Continuar</button>
                </section>

                <section class="ux-step" data-area="Atencion">
                    <label class="pregunta">¿Recibió cotizaciones o información comercial en tiempo adecuado?</label>
                    <div class="rating">
                        <label><input type="radio" name="ac_tiempo_info" value="1"> Muy tarde</label>
                        <label><input type="radio" name="ac_tiempo_info" value="2"> Tarde</label>
                        <label><input type="radio" name="ac_tiempo_info" value="3"> A tiempo</label>
                        <label><input type="radio" name="ac_tiempo_info" value="4"> Rápido</label>
                    </div>
                    <button type="button" class="next">Continuar</button>
                </section>

                <section class="ux-step" data-area="Atencion">
                    <label class="pregunta">¿El personal de atención al cliente resolvió sus dudas o inconvenientes de
                        manera
                        efectiva?</label>
                    <div class="rating">
                        <label><input type="radio" name="ac_resolucion" value="1"> Muy mala</label>
                        <label><input type="radio" name="ac_resolucion" value="2"> Mala</label>
                        <label><input type="radio" name="ac_resolucion" value="3"> Regular</label>
                        <label><input type="radio" name="ac_resolucion" value="4"> Buena</label>
                        <label><input type="radio" name="ac_resolucion" value="5"> Excelente</label>
                    </div>
                    <button type="button" class="next">Continuar</button>
                </section>

                <section class="ux-step" data-area="Atencion">
                    <label class="pregunta">¿Su factura fue entregada correctamente y sin errores?</label>
                    <div class="rating">
                        <label><input type="radio" name="ac_factura" value="si"> No</label>
                        <label><input type="radio" name="ac_factura" value="no"> Si</label>
                    </div>
                    <button type="button" class="next">Continuar</button>
                </section>


                <section class="ux-step" data-area="Atencion">
                    <label class="pregunta">¿Qué tan satisfecho está con la atención recibida en general?</label>
                    <div class="rating">
                        <label><input type="radio" name="ac_satisfaccion" value="1"> Nada satisfecho</label>
                        <label><input type="radio" name="ac_satisfaccion" value="2"> Poco satisfecho</label>
                        <label><input type="radio" name="ac_satisfaccion" value="3"> Satisfecho</label>
                        <label><input type="radio" name="ac_satisfaccion" value="4"> Muy satisfecho</label>
                        <label><input type="radio" name="ac_satisfaccion" value="5"> Totalmente satisfecho</label>
                    </div>
                    <button type="button" class="next">Continuar</button>
                </section>


                <section class="ux-step" data-area="Atencion">
                    <h2>¿Algún comentario final?</h2>

                    <textarea name="comentarios" placeholder="Escribe aquí..." rows="4"></textarea>

                    <button type="submit">Enviar encuesta</button>
                </section>

                <!--Calidad-->
                <section class="ux-step" data-area="Calidad">

                    <label class="pregunta">¿Cómo califica la calidad del producto recibido?</label>
                    <div class="rating">
                        <label><input type="radio" name="cal_producto" value="1"> Muy mala</label>
                        <label><input type="radio" name="cal_producto" value="2"> Mala</label>
                        <label><input type="radio" name="cal_producto" value="3"> Regular</label>
                        <label><input type="radio" name="cal_producto" value="4"> Buena</label>
                        <label><input type="radio" name="cal_producto" value="5"> Excelente</label>
                    </div>
                    <button type="button" class="next">Continuar</button>
                </section>

                <section class="ux-step" data-area="Calidad">
                    <label class="pregunta">¿El producto cumple con sus expectativas?</label>
                    <div class="rating">
                        <label><input type="radio" name="cal_expectativa" value="si"> Sí</label>
                        <label><input type="radio" name="cal_expectativa" value="parcial"> Parcialmente</label>
                        <label><input type="radio" name="cal_expectativa" value="no"> No</label>
                    </div>
                    <button type="button" class="next">Continuar</button>
                </section>

                <section class="ux-step" data-area="Calidad">
                    <label class="pregunta">¿Ha presentado problemas de calidad recientemente?</label>
                    <div class="rating">
                        <label><input type="radio" name="cal_problemas" value="no"> No</label>
                        <label><input type="radio" name="cal_problemas" value="pocos"> Muy pocos</label>
                        <label><input type="radio" name="cal_problemas" value="frecuentes"> Sí</label>
                    </div>
                    <button type="button" class="next">Continuar</button>
                </section>

                <section class="ux-step" data-area="Calidad">
                    <label class="pregunta">¿Qué tan confiable considera nuestro servicio en general?</label>
                    <div class="rating">
                        <label><input type="radio" name="cal_confiable" value="1"> Nada confiable</label>
                        <label><input type="radio" name="cal_confiable" value="2"> Poco confiable</label>
                        <label><input type="radio" name="cal_confiable" value="3"> Confiable</label>
                        <label><input type="radio" name="cal_confiable" value="4"> Muy confiable</label>
                        <label><input type="radio" name="cal_confiable" value="5"> Totalmente confiable</label>
                    </div>
                    <button type="button" class="next">Continuar</button>
                </section>
                <section class="ux-step" data-area="Calidad">
                    <h2>¿Algún comentario final?</h2>

                    <textarea name="comentarios" placeholder="Escribe aquí..." rows="4"></textarea>

                    <button type="submit">Enviar encuesta</button>
                </section>


            </form>
        </div>


    </div>

    <!-- LOADING -->
    <div id="loadingOverlay" class="loading-overlay" aria-hidden="true">
        <div class="spinner">
            <!-- Huevo SVG rodando -->
            <svg class="egg" viewBox="0 0 120 80" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <g>
                    <ellipse class="egg-shadow" cx="60" cy="62" rx="28" ry="6" fill="rgba(0,0,0,0.06)" />
                    <ellipse class="egg-body" cx="60" cy="38" rx="26" ry="34" fill="#fffbe6" stroke="#f3e2a6" />
                    <ellipse class="egg-highlight" cx="72" cy="26" rx="6" ry="10" fill="#ffffff" opacity="0.95" />
                </g>
            </svg>
        </div>
        <div class="loading-text">Enviando encuesta...</div>
    </div>

    <!-- CONFIRM -->
    <div id="confirmMessage" class="confirm-message" role="status" aria-live="polite" aria-hidden="true">
        <svg width="56" height="56" viewBox="0 0 24 24" fill="none">
            <circle cx="12" cy="12" r="11" stroke="#2ecc71" stroke-width="2" fill="rgba(46,204,113,0.08)" />
            <path d="M6.5 12.5L10 16l7-8" stroke="#2ecc71" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" />
        </svg>
        <div class="confirm-text">
            Gracias por tu opinión
        </div>
    </div>


    <script src="scripts.js"></script>
</body>

</html>
